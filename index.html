<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body class="flex-col">
  <main>
    <div class="grid-container" id="activity-content">
      <section class="card user-card">
        <figure class="user-info flex-row">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson">
          <figcaption>
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </figcaption>
        </figure>
        <div class="timeframes flex-row">
          <span class="timeframe daily">Daily</span>
          <span class="timeframe weekly default-timeframe">Weekly</span>
          <span class="timeframe monthly">Monthly</span>
        </div>
      </section>
      <section class="card activity-card work">
        <div class="activity-info">
          <div class="activity flex-row">
            <span class="activity-type"></span>
            <img src="" type="image/svg+xml" class="ellipsis-icon">
          </div>
          <div class="duration flex-row">
            <span class="current-duration"></span>
            <span class="previous-duration"></span>
          </div>
        </div>
      </section>
      <section class="card activity-card play">
        <div class="activity-info">
          <div class="activity flex-row">
            <span class="activity-type"></span>
            <img src="" type="image/svg+xml" class="ellipsis-icon">
          </div>
          <div class="duration flex-row">
            <span class="current-duration"></span>
            <span class="previous-duration"></span>
          </div>
        </div>
      </section>
      <section class="card activity-card study">
        <div class="activity-info">
          <div class="activity flex-row">
            <span class="activity-type"></span>
            <img src="" type="image/svg+xml" class="ellipsis-icon">
          </div>
          <div class="duration flex-row">
            <span class="current-duration"></span>
            <span class="previous-duration"></span>
          </div>
        </div>
      </section>
      <section class="card activity-card exercise">
        <div class="activity-info">
          <div class="activity flex-row">
            <span class="activity-type"></span>
            <img src="" type="image/svg+xml" class="ellipsis-icon">
          </div>
          <div class="duration flex-row">
            <span class="current-duration"></span>
            <span class="previous-duration"></span>
          </div>
        </div>
      </section>
      <section class="card activity-card social">
        <div class="activity-info">
          <div class="activity flex-row">
            <span class="activity-type"></span>
            <img src="" type="image/svg+xml" class="ellipsis-icon">
          </div>
          <div class="duration flex-row">
            <span class="current-duration"></span>
            <span class="previous-duration"></span>
          </div>
        </div>
      </section>
      <section class="card activity-card self-care">
        <div class="activity-info">
          <div class="activity flex-row">
            <span class="activity-type"></span>
            <img src="" type="image/svg+xml" class="ellipsis-icon">
          </div>
          <div class="duration flex-row">
            <span class="current-duration"></span>
            <span class="previous-duration"></span>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rachit Patel</a>.
    </div>
  </footer>

  <script src="./script.js" type="module"></script>
</body>

</html>
